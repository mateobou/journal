<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      background: whitesmoke;
      font-family: 'Georgia', 'Times New Roman', serif;
      color: black;
      margin: 0;
      padding: 2rem;
      line-height: 1.6;
    }

    .newspaper {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border: 1px solid lightgrey;
    }

    .headline {
      text-align: center;
      font-size: 2.2rem;
      font-weight: bold;
      letter-spacing: 1px;
      border-bottom: 2px solid black;
      margin-bottom: 1rem;
    }

    .article-meta {
      font-size: 0.9rem;
      color: darkslategray;
      margin-bottom: 1rem;
      border-bottom: 1px solid gainsboro;
      padding-bottom: 0.5rem;
    }

    .columns {
      column-count: 2;
      column-gap: 2rem;
      text-align: justify;
    }

    .dropcap::first-letter {
      float: left;
      font-size: 3.5rem;
      line-height: 1;
      padding-right: 8px;
      font-weight: bold;
    }

    .quote {
      font-style: italic;
      margin: 1.5rem 0;
      padding-left: 1rem;
      border-left: 3px solid gray;
      color: gray;
    }

    .page-indicator {
      text-align: center;
      font-size: 0.8rem;
      color: gray;
      margin-top: 2rem;
    }
  </style>
  <title>Page 2 – {{title}}</title>
</head>

<body>
  <div class="newspaper">
    <div class="headline">Suite de l’article : {{title}}</div>
    <div class="article-meta">{{date}} – {{author}}</div>

    <div class="columns">
      <div class="dropcap">
        {{contentContinued}}
      </div>

    <div class="page-indicator">Page 2</div>
  </div>
</body>
</html>
